<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza con Separación</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }

        .pizza-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white; /* Fondo para la separación */
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%, 50% 100%, 0 100%, 0 0);
            transform-origin: 50% 50%;
        }

        .slice:nth-child(1) {
            transform: rotate(-30deg) translateX(3px) translateY(-3px); 
            background-color: tomato;
        }

        .slice:nth-child(2) {
            transform: rotate(90deg) translateX(3px) translateY(-3px);
            background-color: gold;
        }

        .slice:nth-child(3) {
            transform: rotate(210deg) translateX(3px) translateY(-3px);
            background-color: limegreen;
        }

        .center {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

    </style>
</head>
<body>
    <div class="pizza-container">
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="center"></div> <!-- Círculo blanco para separación -->
    </div>
</body>
</html>
